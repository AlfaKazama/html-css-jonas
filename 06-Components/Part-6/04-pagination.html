<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Accordion Component</title>

    <style>
      /*
            SPACING SYSTEM (px)
            2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

            FONT SIZE SYSTEM (px)
            10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
            */

      /*
            MAIN COLOR : #087f5b
            GREY COLOR: #343a40
            */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: "Inter", sans-serif;
        color: #343a40;
        line-height: 1;
        font-size: 16px;
      }

      .pagination {
        /* background-color: red; */
        width: 700px;
        margin: 200px auto;

        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
      }

      .btn {
        background-color: #fff;
        border: none;
        height: 44px;
        width: 44px;
        border-radius: 50%;
        border: 1px solid #087f5b;

        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #087f5b;
        .btn-icon {
          stroke: #fff;
        }
      }

      .btn-icon {
        width: 20px;
        height: 20px;
        stroke: #087f5b;
      }

      /* a:visited {
        color: blue;
      }

      a:active {
        color: red;
      }

      a:link {
        color: purple;
      } */

      .number {
        cursor: pointer;
        text-decoration: none;
        color: #343a40;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .number:hover {
        border-radius: 50%;
        color: #fff;
        background-color: #087f5b;
      }

      .active {
        border-radius: 50%;
        color: #fff;
        background-color: #087f5b;
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <a href="04-pagination.html" class="number">1</a>
      <a href="04-pagination.html" class="number">2</a>
      <a href="04-pagination.html" class="number active">3</a>
      <a href="04-pagination.html" class="number">4</a>
      <a href="04-pagination.html" class="number">5</a>
      <a href="04-pagination.html" class="number">6</a>
      <span>...</span>
      <a href="04-pagination.html" class="number">23</a>
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
